<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
</head>
<body>

    <h1>Home</h1>

    {% if user.is_authenticated %}
        <h2><strong>{{ user_profile.user.username}}</strong></h2>
        <p>{{ user_profile.user.email }}</p>
        <p>{{ user_profile.user.first_name }}</p>
        {% if user_profile.avatar %}
            <img src="{{ user_profile.avatar.url }}" alt="image" style="width: 100px;">
        {% else %}
            <p>kartinka net</p>
        {% endif %}
    {% else %}
        <a href="">Login</a>
        <a href="">Register</a>
    {% endif %}

</body>
</html>
